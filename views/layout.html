<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{title}}</title>
  <style>
    body { font-family: system-ui, sans-serif;  margin: 0; padding: 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
    form .row { margin-bottom: .6rem; }
    input { padding: .35rem; width: 100%; max-width: 420px; }
    button { padding: .5rem .9rem; cursor: pointer; }
    a { text-decoration: none; }
    .muted { color: #666; font-size: .95rem; }
    .actions a, .actions button { margin-right: .5rem; }
    .topbar { display: flex; align-items:center; margin-bottom: 1rem; position: absolute; bottom: 0;justify-content: center; width: 100%; margin-left: auto; margin-right: auto;}
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; margin: 1rem 0; }
    .topbar a { font-size: 32px; color: black; font-weight: 700; text-decoration: none; text-transform: none;}
  </style>
</head>
<body>
  <div class="topbar">
    <div><a href="/">VOCAB.io</a></div>
  </div>

  {{content}}
  
  <script src="/public/app.js"></script>
</body>
</html>
